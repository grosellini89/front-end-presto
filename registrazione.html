<div class="container-fluid-reg">

    <div class="forms-container">
      <div class="signin-signup">
        <form action="#" class="sign-in-form">
          <h2 class="title">Log in</h2>
          <div class="input-field">
            <!-- <i class="fas fa-user"></i> -->
            <input type="text" placeholder="Username" />
         </div>
          <div class="input-field">
           
            <input  type="password" placeholder="Password" />
            
         </div>
            <input type="submit" value="Login" class="btn-reg solid" />       
        </form>

        <form action="#" class="sign-up-form">

          <h2 class="title">REGISTRAZIONE</h2>

          <div class="input-field">
            <!-- <i class="fas fa-user"></i> -->
            <input type="text" placeholder="Username" />
          </div>
          
          <div class="input-field">
            <!-- <i class="fas fa-envelope"></i> -->
            <input type="email" id="mail" placeholder="Email" aria-describedby="emailHelp" required  />
          
          </div>

          <div class="input-field">
            
            <span id="togglePasswordVisibility">
              <i id="sbarraocchio" class="fas fa-eye-slash"></i> </span>
            <input id="password" type="password" placeholder="Password" />
            <span id="passwordHelper"> </span> 
          </div>
          

          <div class="input-field">

            <input id="confirmPassword" type="password" placeholder="Confirm Password" />
            <span id="confirmPasswordHelper"> </span>

          </div>
          <input type="submit" class="btn-reg" value="REGISTRATI" />
           <!-- Social Login -->
           <br>
           <div class="form-group col-lg-12 mx-auto align-items-center">
            <a href="#" class="btn btn-social btn-block py-3 btn-sm">
                <i class="fa fa-facebook-f mr-2"></i>
                <span class="font-weight-bold">Continue with Facebook</span>
            </a>
            <a href="#" class="btn btn-social btn-block btn-sm py-3 mt-3 ">
                <i class="fa fa-google mr-2"></i>
                <span class="font-weight-bold">Continue with Google</span>
            </a>
        </div>
        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>Sei nuovo?</h3>

        </div>
        <img src="./media/log.svg" class="image-reg" alt="" />
      </div>
      <div class="panel right-panel">

          </button>
        </div>
        <img src="./media/register.svg" class="image-reg" alt="" />
      </div>
    </div>
